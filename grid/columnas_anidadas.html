<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Columnas Anidadas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<style>
		.container {
			margin-top: 20px;
		}

		.row {
			background: #e8e8e8;
		}

		.columna {
			background: #f2f2f2;
			text-align: center;
			border: 1px solid #4d5061;
		}

		.columna-interior {
			background: #e8e8e8;
			border: 1px solid #4d5061;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="columna col-md-6">
				Columna 1
				<div class="row">
					<div class="col columna-interior">Columna 1</div>
					<div class="col columna-interior">Columna 2</div>
				</div>
			</div>
			
			<div class="columna col-md-6">
				Columna 2
				<div class="row justify-content-around">
					<div class="columna columna-interior col-4">Columna #1</div>
					<div class="columna columna-interior col-4">Columna #2</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
